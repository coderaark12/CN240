    <main>
        <div class="bmical">
            <div class="height">
                <input type="text" id="height" name="username" placeholder="Enter height in cm" required>
            </div>
            <div class="weight">
                <input type="text" id="weight" name="username" placeholder="Enter weight in kg" required>
            </div>
            <div class="cal">
                <button type="submit" id="Calculate">Calculate BMI</button>
            </div>
            <div class="result">
                <b><h3 id="result"></h3></b>
                <b><h3 id="bmirange"></h3></b>
            </div>
        </div>

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const heightInput = document.getElementById("height");
            const weightInput = document.getElementById("weight");
            const calculateButton = document.getElementById("Calculate");
            const resultParagraph = document.getElementById("result");
            const bmiRangeParagraph = document.getElementById("bmirange");
        
            function calculateBMI() {
                const height = parseFloat(heightInput.value);
                const weight = parseFloat(weightInput.value);
        
                if (isNaN(height) || isNaN(weight)) {
                    resultParagraph.innerHTML = "Please enter valid numbers for height and weight.";
                    return;
                }
        
                const bmi = weight / ((height / 100) ** 2);
                resultParagraph.textContent = "Your BMI is: " + bmi.toFixed(2);
        
                // Determine BMI range
                let bmiRange;
                if (bmi < 18.5) {
                    bmiRange = "Underweight";
                } else if (bmi >= 18.5 && bmi < 25) {
                    bmiRange = "Normal weight";
                } else if (bmi >= 25 && bmi < 30) {
                    bmiRange = "Overweight";
                } else {
                    bmiRange = "Obese";
                }
        
                bmiRangeParagraph.textContent = "Your BMI range is: " + bmiRange;
            }
        
            calculateButton.addEventListener("click", calculateBMI);
        });
        </script>
